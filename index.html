<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice World Shooter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="crosshair"></div>
  <script>
    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ice world setup
    scene.background = new THREE.Color(0xadd8e6);
    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Add some ice blocks
    for (let i = 0; i < 20; i++) {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x87cefa });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(
        Math.random() * 80 - 40,
        1,
        Math.random() * 80 - 40
      );
      scene.add(cube);
    }

    // Player setup
    const player = new THREE.Group();
    camera.position.set(0, 2, 5);
    player.add(camera);
    scene.add(player);

    // Movement variables
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    // Keyboard controls
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW': moveForward = true; break;
        case 'KeyS': moveBackward = true; break;
        case 'KeyA': moveLeft = true; break;
        case 'KeyD': moveRight = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW': moveForward = false; break;
        case 'KeyS': moveBackward = false; break;
        case 'KeyA': moveLeft = false; break;
        case 'KeyD': moveRight = false; break;
      }
    }

    // Mouse look
    document.addEventListener('mousemove', onMouseMove);
    renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock || renderer.domElement.mozRequestPointerLock;
    document.addEventListener('click', () => renderer.domElement.requestPointerLock());

    function onMouseMove(event) {
      if (document.pointerLockElement === renderer.domElement) {
        player.rotation.y -= event.movementX * 0.002;
        camera.rotation.x -= event.movementY * 0.002;
        camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
      }
    }

    // Shooting
    document.addEventListener('click', onShoot);

    function onShoot() {
      const bulletGeometry = new THREE.SphereGeometry(0.1, 32, 32);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.set(player.position.x, player.position.y + 1.5, player.position.z);
      bullet.velocity = new THREE.Vector3(
        -Math.sin(player.rotation.y) * Math.cos(camera.rotation.x),
        Math.sin(camera.rotation.x),
        -Math.cos(player.rotation.y) * Math.cos(camera.rotation.x)
      );
      scene.add(bullet);

      // Remove bullet after 2 seconds
      setTimeout(() => {
        scene.remove(bullet);
      }, 2000);
    }

    // Game loop
    function animate() {
      requestAnimationFrame(animate);

      // Player movement
      const speed = 0.1;
      const direction = new THREE.Vector3();
      const rotation = player.rotation.y;

      if (moveForward) {
        direction.z -= Math.cos(rotation) * speed;
        direction.x -= Math.sin(rotation) * speed;
      }
      if (moveBackward) {
        direction.z += Math.cos(rotation) * speed;
        direction.x += Math.sin(rotation) * speed;
      }
      if (moveLeft) {
        direction.z -= Math.sin(rotation) * speed;
        direction.x += Math.cos(rotation) * speed;
      }
      if (moveRight) {
        direction.z += Math.sin(rotation) * speed;
        direction.x -= Math.cos(rotation) * speed;
      }

      player.position.add(direction);

      // Update bullets
      scene.children.forEach(child => {
        if (child.isMesh && child.geometry.type === 'SphereGeometry') {
          child.position.add(child.velocity);
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    // Resize handler
    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>

</html>
